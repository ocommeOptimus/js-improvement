<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="robots" content="INDEX, FOLLOW">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
        
        <title>Orinoco - Entreprise de commerce en ligne</title>
        <meta name="description" content="Orinoco se démarque des grands sites e-commerce en créant des applications thématiques ne vendant qu'un seul groupe de produits.">
        <style>
            .product {
                border: 1px solid green;
                margin: 10px;
            }            
            .option {
                border: 1px solid red;
                margin: 10px;
            }
        </style>
    </head>
    <body id="products-page">
        <header class="header">  
            <a class="header__link" href="../../index.html">
                <img class="header__logo" src="../../src/assets/img/logo.png">
            </a>
            <p id="return"></p>    
            <a id="btn-cart" href="./cart.html" class="header__link--icons">
                <img class="header__cart-img" src="../../src/assets/img/cart.png" alt="Image caddie">
                <p class="header__cart-num" id="cart-num"></p>
            </a>
        </header>
        
        <div class="product-details" id="product-details">
        </div>
        <template id="template-product-details">
            <div id="product-information" class="product">
                <div id="title-product"></div>
                <label>
                    Options :
                    <select id="option-select">
                    </select>
                </label>    
            </div>
        </template>

        <footer class="footer">
            <div class="footer__info">
                <ul>
                    <li class="footer__link-left"> 
                        <a class="footer__link-text" href="./aboutus.html" target="_blank">A propos de nous</a> 
                    </li>
                    <li class="footer__link-middle"> 
                        <a class="footer__link-text" href="./legalnotice.html" target="_blank">Mentions légales</a> 
                    </li>
                    <li class="footer__link-right"> 
                        <a class="footer__link-text" href="mailto:contact@orinoco.com">Contactez-nous</a> 
                    </li>
                </ul>
            </div>
        </footer>
        <script type="text/javascript" src="../../data/productsDataSource.js"></script>
        <script type="text/javascript" src="../product.js"></script>
    </body>
</html>
