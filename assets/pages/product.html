<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="robots" content="INDEX, FOLLOW">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
        
        <title>Orinoco - Entreprise de commerce en ligne</title>
        <meta name="description" content="Orinoco se démarque des grands sites e-commerce en créant des applications thématiques ne vendant qu'un seul groupe de produits.">
    </head>
    <body id="products-page">
        <header class="header">  
            <a class="header__link" href="../../index.html">
                <img class="header__logo" src="../img/logo.png">
            </a>
            <p id="return"></p>    
            <a id="btn-cart" href="./cart.html" class="header__link--icons">
                <img class="header__cart-img" src="../img/cart.png" alt="Image caddie">
                <p class="header__cart-num" id="cart-num">0</p>
            </a>
        </header>
        
        <div class="product-details" id="product-details">
        </div>
        <template id="template-product">
            <div id="product-information" class="product">
                <h1 id="product-title" class="presentation__title">
                </h1>
                <section class="product-details__section">
                    <img id="product-image" class="product-details__img">
                    <div class="product-details__info">
                        <h2 id="product-subtitle" class="product-details__title">
                        </h2>
                        <p id="product-ref" class="product-details__ref">
                        </p>
                        <p id="product-desc" class="product-details__text">
                        </p>
                        <label class="product-details__options">
                            Options :
                            <select id="product-options">
                            </select>
                        </label>
                        <label class="product-details__quantity">
                            Quantité :
                            <select id="product-quantity">
                            </select>
                        </label>
                        <p id="product-price" class="product-details__price">
                        </p>
                        <button id="add-btn" class="product-details__btn" onClick="cartProductsNumber()">
                            Ajouter au panier
                        </button>
                    </div>
                </section>
            </div>
        </template>

        <footer class="footer">
            <div class="footer__info">
                <ul>
                    <li class="footer__link-left"> 
                        <a class="footer__link-text" href="./aboutus.html" target="_blank">A propos de nous</a> 
                    </li>
                    <li class="footer__link-middle"> 
                        <a class="footer__link-text" href="./legalnotice.html" target="_blank">Mentions légales</a> 
                    </li>
                    <li class="footer__link-right"> 
                        <a class="footer__link-text" href="mailto:contact@orinoco.com">Contactez-nous</a> 
                    </li>
                </ul>
            </div>
        </footer>
        <script type="text/javascript" src="../../data/productsDataSource.js"></script>
        <script type="text/javascript" src="../../main.js"></script>
    </body>
</html>
