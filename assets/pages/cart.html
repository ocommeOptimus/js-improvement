<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="robots" content="INDEX, FOLLOW">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        
        <title>Orinoco - Entreprise de commerce en ligne</title>
        <meta name="description" content="Orinoco se démarque des grands sites e-commerce en créant des applications thématiques ne vendant qu'un seul groupe de produits.">

    </head>
    <body id="cart-page">
        <header class="header">
            <a class="header__link" href="../../index.html">
                <img class="header__logo" src="../img/logo.png">
            </a>
            <a id="btn-cart" href="./cart.html" class="header__link--icons">
                <img class="header__cart-img" src="../img/cart.png" alt="Image caddie">
                <p class="header__cart-num" id="cart-num"></p>
            </a>
        </header>
        <h1 class="presentation__title">Panier</h1>
        <div class="container" id="cart"></div>
        <div class="container" id="total"></div>
        <section id="form"></section>

        <template id="template-cart">
            <section id="cart-products" class="cart__products">
                <article id="cart-article" class="cart__products-details">
                    <a id="cart-link">
                        <img id="cart-image" class="cart__products-image">
                    </a>
                    <div class="cart__products-description">
                        <h3 id="cart-title" class="cart__products-title">
                        </h3>
                        <p id="cart-ref">
                        </p>
                        <p id="cart-price">
                        </p>
                        <label class="cart__products-quantity">
                            <p id="cart-quantity">
                            </p>
                            <div>
                                <button id="btn-more" class="cart__products-btn-quantity">+</button>
                                <button id="btn-less" class="cart__products-btn-quantity">-</button>
                            </div>
                        </label>
                        <p id="cart-products-total" class="cart__products-price">
                        </p>
                    </div>
                </article>
            </section>
        </template>
        <template id="template-total">
            <h3 id="cart-total" class="cart__total">
            </h3>
        </template>
        <template id="template-form">
                <h2 class="cart__form-title">
                    Finalisez votre commande !
                </h2>
                <form class="cart__form" id="cart-form">
                    <div class="cart__form-fields">
                        <label for="lastName">Nom * : </label>
                            <input type="text" name="lastName" id="lastName" class="cart__form-input" required="" placeholder="Nom" onkeyup="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase();">
                    </div>

                    <div class="cart__form-fields">
                        <label for="firstName">Prénom * : </label>
                            <input type="text" name="firstName" id="firstName" class="cart__form-input" required="" placeholder="Prénom" onkeyup="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase();">
                    </div>

                    <div class="cart__form-fields">
                        <label for="address">Adresse * : </label>
                            <input type="text" name="address" id="address" class="cart__form-input" required="" placeholder="N° et nom de la rue/avenue">
                    </div>

                    <div class="cart__form-fields">
                        <label for="city">Ville * : </label>
                            <input type="text" name="city" id="city" class="cart__form-input" required="" placeholder="Ville">
                    </div>

                    <div class="cart__form-fields">
                    <label for="phone">Téléphone <span>(facultatif)</span> : </label>
                        <input type="" name="phone" id="phone" class="cart__form-input" placeholder="Téléphone">
                    </div>

                    <div class="cart__form-fields">
                        <label for="email">Email * : </label>
                            <input type="email" name="email" id="email" class="cart__form-input" required="" placeholder="Email" onkeyup="this.value = this.value.toLowerCase();">
                     </div>

                     <div class="cart__form-fields">
                        <button type="button" id="btn-submit" class="cart__form-btn">Validez votre commande</button>
                     </div>

                     <p class="cart__form-required">Les champs marqués d'un * sont obligatoires</p>

                </form>
        </template>
        <div id="toast"></div>
        <footer class="footer">
            <div class="footer__info">
                <ul>
                    <li class="footer__link-left"> 
                        <a class="footer__link-text" href="./aboutus.html" target="_blank">A propos de nous</a> 
                    </li>
                    <li class="footer__link-middle"> 
                        <a class="footer__link-text" href="./legalnotice.html" target="_blank">Mentions légales</a> 
                    </li>
                    <li class="footer__link-right"> 
                        <a class="footer__link-text" href="mailto:contact@orinoco.com">Contactez-nous</a> 
                    </li>
                </ul>
            </div>
        </footer>
        <script type="text/javascript" src="../../data/productsDataSource.js"></script>
        <script type="text/javascript" src="../dist/main.bundle.js"></script>
        <script type="text/javascript" src="../dist/cart.bundle.js"></script>
    </body>
</html>
