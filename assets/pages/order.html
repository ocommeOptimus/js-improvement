<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="robots" content="INDEX, FOLLOW">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        
        <title>Orinoco - Entreprise de commerce en ligne</title>
        <meta name="description" content="Orinoco se démarque des grands sites e-commerce en créant des applications thématiques ne vendant qu'un seul groupe de produits.">
    </head>
    <body id="confirmation-page">
        <header class="header">
            <a class="header__link" href="../../index.html">
                <img class="header__logo" src="../img/logo.png">
            </a>
            <a id="btn-cart" href="./cart.html" class="header__link--icons">
                <img class="header__cart-img" src="../img/cart.png" alt="Image caddie">
                <p class="header__cart-num" id="cart-num"></p>
            </a>
        </header>
        
        <div class="order" id="order">
        </div>
        <h3 class="order__products-list">
            Le(s) produit(s) que vous avez commandé(s):
        </h3>
        <div class="order" id="order-list">
        </div>

        <div class="order">
            <p id="order-total" class="order__total">
            </p>
            <p class="order__thanks">
                Orinoco vous remercie ! A tres bientot sur notre site !
            </p>
        </div>

        <template id="template-order">
            <h1 class="presentation__title">Confirmation de commande</h1>
            <section class="order__section">
                <p>
                    Référence(s) de votre commande :
                </p>
                <ul id="order-refs">
                </ul>
                <p>
                    Merci 
                    <span id="order-contact">
                    </span>
                     pour votre commande chez Orinoco !
                </p>
                <p>
                    Un email de confirmation vous sera très prochainement envoyé à 
                    <span id="order-email">
                    </span>
                </p>
            </section>
        </template>

        <template id="template-order-list">
            <article class="order__products-description">
                <img id="order-image" class="order__img">
                <div class="order__products-description">
                    <h2 id="order-title" class="order__products-title">
                    </h2>
                    <p id="order-price" class="order__products-price">
                    </p>
                    <p id="order-quantity" class="order__products-quantity">
                    </p>
                    <p id="order-product-total" class="order__products-total">
                    </p>
                </div>
            </article>
        </template>
        <footer class="footer">
            <div class="footer__info">
                <ul>
                    <li class="footer__link-left"> 
                        <a class="footer__link-text" href="./aboutus.html" target="_blank">A propos de nous</a> 
                    </li>
                    <li class="footer__link-middle"> 
                        <a class="footer__link-text" href="./legalnotice.html" target="_blank">Mentions légales</a> 
                    </li>
                    <li class="footer__link-right"> 
                        <a class="footer__link-text" href="mailto:contact@orinoco.com">Contactez-nous</a> 
                    </li>
                </ul>
            </div>
        </footer>
        <script type="text/javascript" src="../../data/productsDataSource.js"></script>
        <script type="text/javascript" src="../dist/main.bundle.js"></script>
        <script type="text/javascript" src="../dist/order.bundle.js"></script>
    </body>
</html>
